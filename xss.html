        body {

            color: #ff0000;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .matrix-column {

            opacity: 0.7;
            animation: fall linear infinite;

                transform: translateY(100vh);
            }
        }

        /* Main Container */

            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .content {

            border-radius: 20px;

        @keyframes pulse {

                box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 80px rgba(255, 0, 0, 0.8);
            }

        .skull {

            margin-bottom: 20px;

            }

            }

            margin-bottom: 20px;

        @keyframes flicker {

                opacity: 1;
            }
            50% {

            }
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 30px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .warning-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffff00;
            animation: typewriter 4s steps(40, end) infinite;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #ffff00;
        }

        @keyframes typewriter {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            color: #ff0000;
            font-weight: bold;
        }

        .stat-label {
            font-size: 14px;
            color: #ffffff;
        }

        .back-btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff0000;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff00ff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15%, 49% {
                transform: translate(-2px, 2px);
            }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21%, 62% {
                transform: translate(2px, -2px);
            }
        }

        /* Terminal Effect */
        .terminal {
            background: #000;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            text-align: left;
            border: 1px solid #00ff00;
        }

        .terminal-line {
            margin: 5px 0;
            animation: typeLine 3s steps(40, end) forwards;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
        }

        @keyframes typeLine {
            to {
                width: 100%;
            }
        }
    </style>
</head>
